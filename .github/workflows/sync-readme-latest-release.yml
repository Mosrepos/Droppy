name: Sync README Latest Release

on:
  release:
    types: [published, edited]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync README section from latest GitHub release notes
        run: ./scripts/sync_readme_latest_release.sh

      - name: Commit if changed
        run: |
          if git diff --quiet README.md; then
            echo "No README changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Sync README latest release notes"
          git push
